<h1 class="mt-4">Disciplinas</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *nfIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div>

            <div class="alert alert-danger" role="alert" *nfIf="mensagemErro">
                {{ mensagemErro }}
            </div>            
        </div>
    </div>


    <div class="row">
        <button class="btn btn-warning" (click)="novoCadastro()">
            <i class="fa fa-plus"></i>Novo
        </button>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <th>Id</th>
                    <th>Descrição</th>
                    <th>Número de Horas</th>
                    <th></th>
                </thead>

                <tbody>
                    <tr *ngFor="let minhaDisciplina of disciplinas">
                        <td>{{ minhaDisciplina.id }}</td>
                        <td>{{ minhaDisciplina.descricao }}</td>
                        <td>{{ minhaDisciplina.numeroHoras }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/disciplinasForm/{{ minhaDisciplina.id }}">
                                <i class="fa fa-pen-square"></i>
                            </button>

                            <button class="btn btn-danger" (click)="preparaDelecao(minhaDisciplina)" 
                            data-toggle="modal" data-target="#modalSelecao">
                                <i class="fa fa-trash"></i>
                            </button>                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalSelecao" class="modal fade" role="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>

                <div class="modal-body" *ngIf="disciplinaSelecionada">
                    Confirma a exclusão da Disciplina {{ disciplinaSelecionada.descricao }} ?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarDisciplina()" 
                    data-dismiss="modal">Confirmar</button>

                    <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>



</div>
